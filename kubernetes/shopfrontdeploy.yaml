apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopfront
spec:
  selector:
    matchLabels:
      app: shopfront
  replicas: 1
  template:
    metadata:
      labels:
        app: shopfront
    spec:
      containers:
      - name: shopfront
        image: taniaduggal60/shopfront:latest
        ports:
        - containerPort: 8010
        livenessProbe:
         httpGet:
            path: /health
            port: 8010
         initialDelaySeconds: 30
         timeoutSeconds: 1
